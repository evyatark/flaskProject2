{% extends 'base.html' %}

{% block title %}
    My Title
{% endblock %}

{% block content %}
    <h1>Welcome to my Flask App</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}

{% endblock %}
